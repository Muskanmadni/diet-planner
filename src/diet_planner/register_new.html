<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGuide - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 5px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo.png" alt="NutriGuide Logo" style="height: 30px; margin: 0 auto 10px; display: block;">
            <h1>Create Account</h1>
            <p>Join Smart Diet Planner Today</p>
        </div>
        <div class="form-container">
            <!-- Google Signup Button - shown first -->
            <div class="google-login" style="text-align: center; margin-bottom: 20px;">
                <button id="googleSignupBtn" class="btn" style="background-color: #DB4437; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 auto;">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#FFFFFF" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#FFFFFF" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FFFFFF" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#FFFFFF" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
            </div>

            <div class="divider" style="text-align: center; margin: 20px 0; position: relative; display: none;" id="divider">
                <span style="background: white; padding: 0 10px; color: #777;">OR</span>
            </div>

            <!-- Form section - hidden initially, shown after Google login -->
            <div id="profileFormSection" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px;">Complete Your Profile</h2>
                <p style="text-align: center; margin-bottom: 25px; color: #666;">We've pulled your information from Google. Please fill in the details below to customize your experience.</p>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="current_weight">Current Weight (kg)</label>
                        <input type="number" id="current_weight" name="current_weight" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="goal_type">Goal</label>
                        <select id="goal_type" name="goal_type" required>
                            <option value="">Select Goal</option>
                            <option value="lose">Lose Weight</option>
                            <option value="gain">Gain Weight</option>
                            <option value="maintain">Maintain Weight</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight_goal">Target Weight (kg)</label>
                        <input type="number" id="weight_goal" name="weight_goal" step="0.1" required>
                    </div>

                    <button type="submit" class="btn">Complete Registration</button>
                </form>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const userData = {
                current_weight: parseFloat(formData.get('current_weight')),
                height: parseFloat(formData.get('height')),
                gender: formData.get('gender'),
                goal_type: formData.get('goal_type'),
                weight_goal: parseFloat(formData.get('weight_goal'))
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Registration successful! Redirecting to login...');
                    window.location.href = '/login';
                } else {
                    alert('Registration failed: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            }
        });

        // Google Signup function - now it shows the form instead of redirecting immediately
        document.getElementById('googleSignupBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show divider and form after clicking Google signup
            document.getElementById('divider').style.display = 'block';
            document.getElementById('profileFormSection').style.display = 'block';
            
            // Scroll to the form
            document.getElementById('profileFormSection').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
